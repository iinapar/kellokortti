<div class="container">
  <div class="container-laskuri">
    <button class="button-big-orange" (click)="start()">Käynnistä</button>
    <button class="button-big" (click)="stop()">Tuloste</button>

    <button class="button-small-blue" (click)="showSaldo()">
      Päivän saldo
    </button>
    <div *ngIf="saldo">
      <app-timer></app-timer>
    </div>
  </div>
</div>

<div class="container-muut">
  <button class="button-small-blue">Sairausp.olo</button>
  <button class="button-small-white" (click)="(stop)">Luvallinen p.olo</button>
  <button class="button-small-orange">Ylityö</button>
  <button class="button-small-white" (click)="(stop)">Liukuma</button>
</div>
