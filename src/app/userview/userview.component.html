<div class="container">
  <div class="container-laskuri">
    <button
      *ngIf="!tyoKaynnissa && !tauko"
      class="button-big-orange"
      (click)="doActionBasicTimer('start')"
      (click)="sisaan()"
    >
      Käynnistä
    </button>
    <button
      *ngIf="!tyo && tauko"
      class="button-big-orange"
      (click)="tauoltasisaan()"
    >
      Käynnistä
    </button>
    <button
      *ngIf="tyoKaynnissa"
      class="button-big-orange"
      (click)="aloitatauko()"
    >
      Tauko
    </button>
    <button
      *ngIf="tyoKaynnissa"
      class="button-big-orange"
      (click)="lopetaPaiva()"
    >
      Ulos
    </button>
    <button *ngIf="tyovalmis" class="button-big">Tuloste</button>
    <span *ngIf="!showTimer">
      <button class="button-small-blue" (click)="toggleTimer()">
        Näytä päivän saldo
      </button></span
    >
    <span *ngIf="showTimer">
      <button class="button-small-blue" (click)="toggleTimer()">
        Piilota päivän saldo
      </button></span
    >
    <div [style.display]="showTimer ? 'block' : 'none'">
      <cd-timer [autoStart]="false" #basicTimer></cd-timer>
    </div>
  </div>
</div>

<div class="container-muut">
  <button class="button-small-blue">Sairausp.olo</button>
  <button class="button-small-white">Luvallinen p.olo</button>
  <button class="button-small-orange">Ylityö</button>
  <button class="button-small-white">Liukuma</button>
</div>

<p>Edellinen leimaus : {{ viesti }}</p>
<p>{{ saldo }}</p>
